<section style="padding-top: 50px" class="jumbotron jumbo-heading">
    <div class="container center">
        <h2 class="grey-text">{{jumboTitle}}</h2>
    </div>
</section>

<section style="padding-top: 50px" class="valign-wrapper projects-action">
    <div class="container valign">
        <div class="row">
            <div class="col s12 m3" ng-repeat="project in projects">
                <div class="card">
                    <div class="card-image waves-effect waves-block waves-green">
                        <a href="" ng-click="showModal(project)">
                            <img src="{{project.thumbnail}}" alt="" class="responsive-img">
                            <p class="card-title {{project.color}}">{{project.name}}</p>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<section style="" class="jumbotron jumbo-heading">
    <div class="container center">
        <h2 class="grey-text">Open Source</h2>
    </div>
</section>

<section class="open-source" style="padding: 30px 0 50px;">
    <div class="container">
        <div class="row">
            <div class="col s12">
                <table class="highlight">
                    <thead>
                        <tr>
                            <th>Project</th>
                            <th>Info</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="os in openSource">
                            <td>
                                <a href="{{os.url}}">{{os.project}}</a>
                            </td>
                            <td>
                                <a href="{{os.url}}">{{os.info}}</a>
                            </td>
                            <td>
                                <span class="badge white-text {{os.status.badge}}">{{os.status.text}}</span>
                            </td>
                        </tr>
                        
                    </tbody>
                </table>
            </div>
        </div>

    </div>
</section>

<!-- modal -->
<div id="projectModal" class="modal">
    <div class="modal-content">
        <h5>{{mItem.title}}</h5>
        <p><a href="{{mItem.url}}" target="_blank" class="waves-effect waves-green green-text">{{mItem.url}}</a></p>
        <p>{{mItem.desc}}</p>
        <b>Skills:</b>
        <ul>
            <li ng-repeat="skill in mItem.skills">- {{skill}}</li>
        </ul>
        <b>Responsbilities:</b>
        <ul>
            <li ng-repeat="resp in mItem.responsibilities">- {{resp}}</li>
        </ul>
        <b>Project Specs:</b>
        <ul>
            <li ng-repeat="spec in mItem.projectSpecs">- {{spec}}</li>
        </ul>

    </div>
    <div class="modal-footer hide">
        <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat">Close</a>
    </div>
</div>
<script>
    $(document).ready(function(){
        $('#projectModal').modal('open');
    });
</script>
